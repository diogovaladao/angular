<h1 class="h1-title">Renderização de lista</h1>
<div class="class">
    <h3>É usado no exercício de interface e no de service</h3>
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: <a routerLink="/list/{{animal.id}}">{{animal.name}}</a> - {{animal.type}}
            <button (click)="mostraIdade(animal)">Mostra idade</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
    </ul>
    <h3>{{detalheAnimal}}</h3>
</div>
